        <main id="contact">

            <div id="contact_div">
                <h2>Enter Your Information and We Will Reach Out about New Games.</h2>
                <form id="contact_form" method="post">
                    <div>
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="my_name" placeholder="Enter Your Full Name" required> 
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="my_email" placeholder="Enter Your Email" required>
                    </div>

                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="my_phone" placeholder="Enter Your Phone Number" required> 
                    </div>

                    <div>
                        <label for="time">Best Time to Contact:</label>
                        <input type="time" id="time" name="my_time" placeholder="Best Time to Contact" required>
                    </div>

                    <div>
                        <label for="contact_method">Preferred Contact Method:</label>
                        <select id="contact_method" name="preferred_method" required>
                            <option value="email">Email</option>
                            <option value="phone">Phone</option>
                        </select>
                    </div>

                    <div id="btn_wrapper">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
                <p id="contact_message"></p>
            </div>
        </main>
