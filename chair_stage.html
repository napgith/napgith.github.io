    <title>Choose Your Own Adventure</title>
    <link rel="stylesheet" href="chair_stage.css">
</head>

<body>

    <!-- main content -->
    <section>
        <!-- class to wrap game content -->
        <div id="wrapper">
            <p id='game_status'>Goldilocks finds three <b>chairs</b> next to the table. What <b>Chair</b> should she sit on to eat the bowl of meal ? <br><br>

            </p>
        </div>
        <audio src="Visager - Pyramid Level [Loop].mp3" id="game_audio" loop="loop" autoplay="autoplay"></audio>
    </section>
